  Template: OTP Code (One-Time Password)
  Subject Line: Your PhotoApp verification code
  Supabase Location: Authentication ‚Üí Email Templates (OTP settings)

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your verification code</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0f0a0a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #0f0a0a;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 480px; background-color: #1a1a1a; border-radius: 16px; border: 1px solid #262626;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 40px 40px 24px 40px;">
              <img src="https://photo.barkingcode.com/logo.png" alt="PhotoApp" height="60" style="display: block;">
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="padding: 0 40px 40px 40px;">
              <h1 style="margin: 0 0 16px 0; font-size: 24px; font-weight: bold; color: #ffffff; text-align: center;">
                Your Verification Code
              </h1>
              <p style="margin: 0 0 24px 0; font-size: 16px; line-height: 1.6; color: #a1a1a1; text-align: center;">
                Enter this code to verify your identity:
              </p>
              <!-- OTP Code Box -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center">
                    <div style="display: inline-block; padding: 20px 40px; background-color: #0f0a0a; border: 2px solid #262626; border-radius: 12px;">
                      <span style="font-size: 36px; font-weight: bold; color: #ffffff; letter-spacing: 8px; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;">
                        {{ .Token }}
                      </span>
                    </div>
                  </td>
                </tr>
              </table>
              <p style="margin: 24px 0 0 0; font-size: 14px; line-height: 1.5; color: #666666; text-align: center;">
                This code expires in 10 minutes. If you didn't request this code, please ignore this email.
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 24px 40px; border-top: 1px solid #262626;">
              <p style="margin: 0; font-size: 14px; color: #666666; text-align: center;">
                Made with üçÅ in Canada
              </p>
              <p style="margin: 8px 0 0 0; font-size: 12px; color: #444444; text-align: center;">
                ¬© 2025 PhotoApp. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
